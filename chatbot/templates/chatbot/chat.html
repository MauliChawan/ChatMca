<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMCA - Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .chat-container {
            background: white;
            width: 500px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #343541;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        .chat-messages {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message .bubble {
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.user .bubble {
            background-color: #4CAF50;
            color: white;
        }

        .message.bot .bubble {
            background-color: #f1f1f1;
            color: black;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input textarea {
            flex-grow: 1;
            padding: 10px;
            border: none;
            resize: none;
            font-size: 16px;
        }

        .chat-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            ChatMCA ðŸ¤–
        </div>

        <div class="chat-messages" id="chat-messages">
            {% if user_input %}
                <div class="message user">
                    <div class="bubble">{{ user_input }}</div>
                </div>
            {% endif %}
            {% if response %}
                <div class="message bot">
                    <div class="bubble">{{ response }}</div>
                </div>
            {% endif %}
        </div>

        <form method="post" class="chat-input">
            {% csrf_token %}
            <textarea name="message" rows="2" placeholder="Type your message..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>

</html>
